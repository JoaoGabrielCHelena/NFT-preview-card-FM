<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body class="bg-main">
  <div class="card" id="nft-component">
    <div class="card-body">
      <a href="#" class="card-image-top">
        <img src="images/image-equilibrium.jpg" alt="NFT image">
      </a>
      <a href="#">
        <h1 class="card-title"> Equilibrium #3429
        </h1>
      </a>
      <p class="card-text">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="bottom-body-row">
        <p class="currency">
          0.041 ETH
        </p>
        <p class="time">
          3 days left
        </p>
      </div>
      <div class="card-footer">
        <img src="images/image-avatar.png" alt="Avatar">
        <p>Creation of <a href="#">Jules Wyvern</a>
        </p>
      </div>
    </div>
  </div>






  <div id="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Koala5617</a>.
  </div>
</body>

</html>
